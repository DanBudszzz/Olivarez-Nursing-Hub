<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Transes & Reviewers</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #388E3C;
            --primary-dark: #2B6E2F;
            --primary-light: #C8E6C9;
            
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            
            /* Sizing */
            --space-xs: 0.25rem; --space-sm: 0.5rem; --space-md: 1rem; --space-lg: 1.25rem; --space-xl: 1.75rem;
            --font-family: 'Poppins', sans-serif; --font-serif: 'Lora', serif;
            --border-radius: 12px;
        }

        html[data-theme='light'] {
            color-scheme: light;
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #fdfdfd;
            --text-primary: #2C3E50;
            --text-secondary: #333;
            --text-tertiary: #7f8c8d;
            --border-color: #ddd;
            --border-color-light: #eee;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --header-bg: var(--gradient);
            --header-text: #fff;
            --info: #3498db;
            --info-light: #eaf5fb;
            --danger: #e74c3c;
            --danger-light: #fff0f0;
            --success-light: #f0fff0;
            /* Viewer controls theme */
            --controls-bg: rgba(248, 249, 250, 0.9);
            --controls-text: #2C3E50;
            --controls-border: #ccc;
        }

        html[data-theme='dark'] {
            color-scheme: dark;
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #2c4a2d;

            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #cccccc;
            --text-tertiary: #888888;
            --border-color: #444;
            --border-color-light: #333;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --header-bg: #1e1e1e;
            --header-text: #e0e0e0;
            
            --info: #5dade2;
            --info-light: #213a4a;
            --danger: #f1948a;
            --danger-light: #4a2a2a;
            --success-light: #224022;
             /* Viewer controls theme */
            --controls-bg: rgba(42, 42, 42, 0.9);
            --controls-text: #e0e0e0;
            --controls-border: #444;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        html {
            scroll-behavior: smooth;
            height: 100%;
            font-family: var(--font-family);
            font-size: 100%; /* Base: 16px */
            -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape on iOS */
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1rem;
        }
        header { background: var(--header-bg); color: var(--header-text); padding: var(--space-sm) 0; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); height: 4rem; /* 64px */ display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; transition: background-color 0.3s, transform 0.3s ease-in-out; border-bottom: 1px solid var(--border-color); }
        .header--hidden { transform: translateY(-100%); }
        .header-content { max-width: 1280px; margin: 0 auto; padding: 0 var(--space-lg); display: flex; align-items: center; justify-content: space-between; width: 100%; gap: var(--space-md); }
        .logo-container { display: flex; align-items: center; gap: var(--space-md); color: inherit; text-decoration: none; }
        .logo { width: 2.25rem; /* 36px */ height: 2.25rem; /* 36px */ }
        .header-title { font-size: 1.15rem; font-weight: 600; margin: 0; white-space: nowrap; }
        
        /* Theme & Update Actions */
        .theme-switch-wrapper { display: flex; align-items: center; margin-left: auto; gap: var(--space-md); }
        #check-updates-btn {
            background: transparent;
            border: none;
            color: var(--header-text);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
            line-height: 1;
        }
        #check-updates-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: rotate(90deg);
        }
        html[data-theme='dark'] #check-updates-btn {
            color: var(--header-text);
        }
        .theme-switch { display: inline-block; height: 1.375rem; /* 22px */ position: relative; width: 2.75rem; /* 44px */ }
        .theme-switch input { display: none; }
        .slider { background-color: rgba(128,128,128,0.4); bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 1.375rem; /* 22px */ }
        .slider:before { content: ""; height: 1.125rem; /* 18px */ width: 1.125rem; /* 18px */ left: 0.125rem; /* 2px */ bottom: 0.125rem; /* 2px */ position: absolute; transition: .4s; background-color: white; border-radius: 50%; }
        .slider .fa-moon { position: absolute; left: 0.3125rem; /* 5px */ top: 0.25rem; /* 4px */ color: #f1c40f; font-size: 0.75rem; /* 12px */ opacity: 1; transition: opacity 0.2s; }
        .slider .fa-sun { position: absolute; right: 0.3125rem; /* 5px */ top: 0.25rem; /* 4px */ color: #f39c12; font-size: 0.75rem; /* 12px */ opacity: 0; transition: opacity 0.2s; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(1.375rem); /* 22px */ }
        input:checked + .slider .fa-moon { opacity: 0; }
        input:checked + .slider .fa-sun { opacity: 1; }
        html[data-theme='light'] .slider { background-color: var(--primary-light); }

        main { flex-grow: 1; padding: var(--space-lg); width: 100%; display: flex; flex-direction: column; align-items: center; }
        .page-container { width: 100%; max-width: 1280px; display: none; flex-direction: column; animation: fadeIn 0.5s ease-in-out; }
        .page-container.show { display: flex; }
        .viewer-container {
            flex: 1;
            min-height: 0; /* Ensures container can shrink and grow properly in a flex context */
        }
        
        /* New Animated Search Bar */
        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: var(--space-lg);
            padding: var(--space-md) 0;
        }
        form.search-box {
            position: relative;
        }
        .input-search {
            height: 3rem; /* 48px */
            width: 3rem; /* 48px */
            border-style: none;
            padding: 0.625rem; /* 10px */
            font-size: 1rem;
            letter-spacing: 1px;
            outline: none;
            border-radius: 1.5rem; /* 24px */
            transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding-right: 2.5rem; /* 40px */
            -webkit-appearance: none;
        }
        .input-search::placeholder {
            color: var(--text-tertiary);
            font-size: 1rem;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .btn-search {
            width: 3rem; /* 48px */
            height: 3rem; /* 48px */
            border-style: none;
            font-size: 1.1rem;
            font-weight: bold;
            outline: none;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            right: 0px;
            top: 0px;
            color: var(--text-tertiary);
            background-color: transparent;
            pointer-events: painted;
            z-index: 2;
        }
        form.search-box:focus-within .input-search {
            width: 28.125rem; /* 450px */
            max-width: 80vw;
            border-radius: 8px;
            border-color: var(--primary);
            padding-left: 1.25rem; /* 20px */
        }
        form.search-box:focus-within .input-search::placeholder {
            opacity: 1;
        }
        form.search-box:focus-within .btn-search {
            color: var(--primary);
        }
        #clear-search-btn {
            position: absolute;
            right: 3.25rem; /* 52px */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-tertiary);
            cursor: pointer;
            display: none;
            z-index: 3;
            opacity: 0;
            transition: opacity .3s;
        }
        form.search-box:focus-within #clear-search-btn {
            opacity: 1;
        }
        
        #breadcrumb-nav { margin-bottom: var(--space-md); font-size: 0.95rem; color: var(--text-tertiary); }
        #breadcrumb-nav a { color: var(--primary); text-decoration: none; font-weight: 500; }
        #breadcrumb-nav a:hover { text-decoration: underline; }
        #breadcrumb-nav span { margin: 0 var(--space-xs); }

        .page-title { display: flex; align-items: center; gap: var(--space-sm); font-size: 1.7rem; font-weight: 600; padding-bottom: var(--space-md); border-bottom: 1px solid var(--border-color-light); margin-bottom: var(--space-lg); }
        
        #viewer-title {
            transition: transform 0.3s ease-in-out;
        }
        #viewer-title.viewer-title--hidden {
            transform: translateY(-120%);
        }

        .grid-container { display: grid; gap: var(--space-md); }
        .grid-container.hidden { display: none; }
        .year-grid, .semester-grid, .term-grid { grid-template-columns: repeat(auto-fit, minmax(12.5rem, 1fr)); /* 200px */ }
        .subject-grid, .topic-grid { grid-template-columns: repeat(auto-fit, minmax(15.625rem, 1fr)); /* 250px */ }
        
        .card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: var(--space-sm) var(--space-md); text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1rem; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.05); min-height: 6.875rem; /* 110px */ gap: var(--space-sm); }
        .card:hover { background-color: var(--primary-light); border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card i { font-size: 1.8rem; color: var(--primary); margin-bottom: var(--space-sm); }
        html[data-theme='dark'] .card:hover { color: #fff; }

        /* Search Results */
        .search-results-list { list-style: none; }
        .search-result-item a { display: block; background-color: var(--bg-secondary); padding: var(--space-md); margin-bottom: var(--space-sm); border-radius: 8px; box-shadow: var(--card-shadow); text-decoration: none; color: var(--text-primary); transition: all 0.2s ease; border-left: 4px solid var(--primary-light); }
        .search-result-item a:hover { transform: translateX(5px); border-color: var(--primary); }
        .search-result-topic { font-weight: 600; font-size: 1.1rem; }
        .search-result-path { font-size: 0.85rem; color: var(--text-tertiary); margin-top: var(--space-xs); }

        .content-wrapper {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: var(--border-radius);
            margin-top: var(--space-lg);
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color-light);
            padding: 0;
            min-height: 0;
        }

        #pdf-render-area {
            flex-grow: 1;
            overflow: auto; /* Allows both vertical and horizontal scrolling */
            padding: var(--space-md) 0;
            transition: filter 0.3s;
            /* Removed flex properties to use margin:auto for centering, which correctly handles overflow for scrolling. */
        }
        #pdf-render-area.pdf-inverted {
             filter: invert(1) hue-rotate(180deg);
        }
        #pdf-render-area.pageless {
            padding: var(--space-md) var(--space-xl);
        }
        #pdf-render-area.pageless .pdf-page-container {
            margin-bottom: var(--space-sm);
        }
        #pdf-render-area.scroll-locked-x {
            overflow-x: hidden;
        }

        .pdf-page-container {
            position: relative;
            /* Centering and spacing handled by margin, which also fixes horizontal scroll on zoom. */
            margin: 0 auto var(--space-md) auto;
            /* Container size will be set by JS */
        }
        
        .page-placeholder {
            background-color: var(--border-color-light);
            border-radius: 4px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #pdf-render-area canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border-radius: 4px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        #pdf-render-area.pageless canvas {
            box-shadow: none;
            border-radius: 0;
        }

        #pdf-viewer-controls {
            position: fixed; /* Changed from sticky to be always on screen */
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1010;
            background: var(--controls-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--controls-border);
            border-radius: var(--border-radius);
            padding: var(--space-sm);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            width: max-content;
            color: var(--controls-text);
            transition: opacity 0.3s, transform 0.3s, background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        #pdf-viewer-controls.hidden {
            opacity: 0;
            transform: translate(-50%, 150%);
            pointer-events: none;
        }

        #pdf-viewer-controls button {
            background: transparent;
            border: none;
            color: var(--controls-text);
            font-size: 1.1rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color .2s;
        }
        #pdf-viewer-controls button:hover:not(:disabled) {
            background-color: var(--border-color-light);
        }
        #pdf-viewer-controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .page-indicator { display: flex; align-items: center; gap: var(--space-xs); font-weight: 500; }
        #pdf-page-num {
            width: 3.5rem;
            text-align: center;
            border: 1px solid var(--controls-border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 4px;
            padding: 0.3rem;
            font-weight: 500;
            -moz-appearance: textfield;
        }
        #pdf-page-num::-webkit-outer-spin-button,
        #pdf-page-num::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #pdf-zoom-level { font-weight: 500; width: 4rem; text-align: center; display: flex; align-items: center; justify-content: center;}
        #pdf-viewer-controls .divider {
            width: 1px;
            height: 1.5rem;
            background: var(--border-color);
            margin: 0 var(--space-sm);
        }
        body.pdf-fullscreen #pdf-fullscreen i::before { content: "\f066"; } /* fa-compress */
        
        /* Viewer Settings Panel */
        #settings-panel-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1015;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #settings-panel-overlay.show {
            display: block;
            opacity: 1;
        }
        #pdf-settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100%;
            background-color: var(--bg-secondary);
            z-index: 1020;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        #pdf-settings-panel.show {
            transform: translateX(0);
        }
        .settings-header {
            padding: var(--space-md) var(--space-lg);
            font-size: 1.1rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .settings-header #close-settings-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 1.2rem;
            cursor: pointer;
        }
        .settings-content {
            padding: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item.column {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--space-sm);
        }
        .setting-label-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-weight: 500;
        }
        .setting-label-group i {
            color: var(--text-tertiary);
            width: 1.2rem;
            text-align: center;
        }
        .setting-item .setting-control-group {
            display: flex;
            gap: var(--space-sm);
        }
        .setting-control-group.wide {
            width: 100%;
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        .setting-item .setting-control-group button {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all .2s;
        }
        .setting-item .setting-control-group button:hover {
            background-color: var(--border-color-light);
            border-color: var(--primary);
        }

        /* Custom Toggle Switch */
        .qol-switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .qol-switch input { opacity: 0; width: 0; height: 0; }
        .qol-slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--border-color); transition: .3s; border-radius: 22px; }
        .qol-slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .qol-slider { background-color: var(--primary); }
        input:checked + .qol-slider:before { transform: translateX(22px); }

        /* Custom Zoom Range Slider */
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            flex-grow: 1; height: 6px; background: var(--border-color-light);
            outline: none; border-radius: 3px; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; background: var(--primary);
            border-radius: 50%; cursor: pointer; transition: background-color 0.2s;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px; background: var(--primary);
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }
        #zoom-slider-value {
            font-weight: 500;
            min-width: 3.5rem; /* Prevents layout shift */
            text-align: right;
        }


        .viewer-state-overlay {
            position: absolute;
            inset: 0;
            z-index: 1005;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-tertiary);
            gap: 1rem;
            padding: var(--space-lg);
            text-align: center;
        }
        .viewer-state-overlay.show { display: flex; }
        .viewer-state-overlay .error-link {
            display: inline-block;
            margin-top: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .viewer-state-overlay .error-link:hover {
            background-color: var(--primary-dark);
        }

        #initial-loader-overlay { position: fixed; inset: 0; background-color: var(--bg-primary); z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem; transition: opacity 0.5s ease-out; }
        .loader { border: 6px solid var(--primary-light); border-top: 6px solid var(--primary); border-radius: 50%; width: 3.125rem; /* 50px */ height: 3.125rem; /* 50px */ animation: spin 1s linear infinite; }
        .loader-text { font-weight: 500; color: var(--text-primary); }

        .back-button { display: none; align-self: center; margin-top: var(--space-lg); padding: var(--space-sm) var(--space-lg); background-color: var(--text-primary); color: var(--bg-primary); border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        .back-button:hover { opacity: 0.8; }
        .back-button.show { display: inline-block; }

        #app-error { color: var(--danger); text-align: center; margin-top: var(--space-md); display: none; padding: var(--space-md); border: 1px solid var(--danger); border-radius: 8px; background-color: var(--danger-light); }
        
        footer { background: #2a2a2a; color: #e0e0e0; padding: var(--space-md) 0; margin-top: auto; text-align: center; font-size: 0.9rem; transition: background-color 0.3s;}
        html[data-theme='light'] footer {
             background: var(--gradient);
             color: white;
        }

        #back-to-top { position: fixed; bottom: 1.25rem; /* 20px */ right: 1.25rem; /* 20px */ width: 2.8125rem; /* 45px */ height: 2.8125rem; /* 45px */ background-color: var(--primary); color: white; border: none; border-radius: 50%; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: opacity 0.3s, transform 0.3s; z-index: 999; }
        #back-to-top:hover { background-color: var(--primary-dark); }
        #back-to-top.show { display: flex; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Viewer Full-screen mode --- */
        body.viewer-active footer,
        body.viewer-active #breadcrumb-nav,
        body.viewer-active #back-to-top,
        body.viewer-active .selection-container,

    <script type="module">
        import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.mjs';

        const App = {

            CACHE_KEY: 'nursingDataCache',

            // --- State ---

                    zoomSlider: document.getElementById('zoom-slider'),

                };
            },

            bindEvents() {
                this.elements.homeLink?.addEventListener('click', (e) => { e.preventDefault(); this.resetToHome(); });

                this.elements.searchForm?.addEventListener('submit', (e) => { e.preventDefault(); this.handleSearch(this.elements.searchInput.value); });

            },

            fetchData() {
                const cached = this.getCache();

            fetchAndCache() {

                    .then(data => { if (data.error) throw new Error(`Apps Script Error: ${data.message}`); this.setCache(data); this.state.transesData = data; this.state.isLoading = false; this.state.currentView = 'selection'; this.render(); })

            fetchAndCacheInBackground() {

            setCache(data) { localStorage.setItem(this.CACHE_KEY, JSON.stringify({ timestamp: Date.now(), data })); },

            initTheme() { const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); this.setTheme(savedTheme); },
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);

                const isDark = theme === 'dark';
                if (this.elements.invertColorsToggle) {
                    this.elements.invertColorsToggle.checked = isDark;
                    this.toggleInvertColors(isDark);
                }
            },

            resetToHome() { this.cleanupPdfViewer(); this.state.selection = { year: null, semester: null, term: null, subject: null, topic: null }; this.state.currentView = 'selection'; if (this.elements.searchInput) this.elements.searchInput.value = ''; this.state.searchTerm = ''; this.render(); },
            navigateTo(level, item) { this.state.selection[level] = item; const levels = ['year', 'semester', 'term', 'subject', 'topic']; const i = levels.indexOf(level); for (let j = i + 1; j < levels.length; j++) { this.state.selection[levels[j]] = null; } this.state.currentView = 'selection'; this.render(); },

            displayTopic(path) { this.state.selection = path; this.state.currentView = 'viewer'; this.render(); },
            handleSearch(term) { this.state.searchTerm = term.trim(); if (this.elements.clearSearchBtn) this.elements.clearSearchBtn.style.display = this.state.searchTerm ? 'block' : 'none'; this.state.currentView = this.state.searchTerm ? 'search' : 'selection'; this.render(); },
            
            render() {
                const { currentView, isLoading, error } = this.state;

                if (this.elements.loaderOverlay.style.opacity !== '0') { this.elements.loaderOverlay.style.opacity = '0'; setTimeout(() => { this.elements.loaderOverlay.style.display = 'none'; }, 500); }
                
                this.elements.selectionContainer?.classList.remove('show'); this.elements.viewerContainer?.classList.remove('show'); this.elements.searchResultsContainer?.classList.remove('show');

            renderBreadcrumbs() { const { selection } = this.state; let html = '<a href="#" data-level="home">Home</a>'; const levels = ['year', 'semester', 'term', 'subject']; levels.forEach(level => { if (selection[level]) html += `<span>/</span><a href="#" data-level="${level}">${selection[level]}</a>`; }); if (selection.topic && this.state.currentView === 'viewer') { html += `<span>/</span>${selection.topic}`; } this.elements.breadcrumbNav.innerHTML = html; this.elements.breadcrumbNav.querySelectorAll('a').forEach(link => link.addEventListener('click', e => { e.preventDefault(); const level = e.target.dataset.level; if (level === 'home') return this.resetToHome(); const tempSelection = {}; for (const l of levels) { if (this.state.selection[l]) tempSelection[l] = this.state.selection[l]; if (l === level) break; } this.state.selection = tempSelection; this.state.currentView = 'selection'; this.render(); })); },
            renderSelectionPage() { const { selection, transesData } = this.state; const levels = ['year', 'semester', 'term', 'subject', 'topic']; const icons = { year: 'fa-calendar-days', semester: 'fa-layer-group', term: 'fa-tasks', subject: 'fa-book-open', topic: 'fa-file-alt' }; let currentLevel = 'year'; let currentData = transesData; let title = '<i class="fas fa-school"></i> Select Year Level'; for (const level of levels) { if (selection[level]) { currentData = currentData[selection[level]]; currentLevel = levels[levels.indexOf(level) + 1]; } else break; } const titleMap = { semester: `<i class="fas fa-layer-group"></i> Select Semester`, term: `<i class="fas fa-tasks"></i> Select Term`, subject: `<i class="fas fa-book-open"></i> Select Subject`, topic: `<i class="fas fa-file-alt"></i> Select Topic` }; if(currentLevel !== 'year' && titleMap[currentLevel]) title = titleMap[currentLevel]; this.elements.selectionTitle.innerHTML = title; Object.values(this.elements.grids).forEach(grid => grid.classList.add('hidden')); const currentGrid = this.elements.grids[currentLevel]; if (!currentGrid) return; currentGrid.innerHTML = ''; currentGrid.classList.remove('hidden'); if (!currentData || Object.keys(currentData).length === 0) { currentGrid.innerHTML = `<p>No items found for this selection.</p>`; return; } Object.keys(currentData).sort().forEach(item => { const card = document.createElement('button'); card.className = 'card'; card.innerHTML = `<i class="fas ${icons[currentLevel]}"></i><span>${item}</span>`; card.onclick = () => { if (currentLevel === 'topic') this.displayTopic({ ...selection, topic: item }); else this.navigateTo(currentLevel, item); }; currentGrid.appendChild(card); }); },
            renderViewerPage() { this.elements.viewerTitle.innerHTML = `<i class="fas fa-file-alt"></i> ${this.state.selection.topic}`; this.elements.backButton?.classList.add('show'); this.loadPdf(); },
            renderSearchResults() { const term = this.state.searchTerm.toLowerCase(); this.elements.searchResultsTitle.innerHTML = `<i class="fas fa-search"></i> Results for "${this.state.searchTerm}"`; if (!this.elements.searchResultsList) return; this.elements.searchResultsList.innerHTML = ''; const results = []; const data = this.state.transesData; for (const year in data) for (const semester in data[year]) for (const t in data[year][semester]) for (const subject in data[year][semester][t]) for (const topic in data[year][semester][t][subject]) if (topic.toLowerCase().includes(term) || subject.toLowerCase().includes(term)) results.push({ path: { year, semester, term: t, subject, topic } }); if(results.length === 0) { this.elements.searchResultsList.innerHTML = `<li>No topics found matching your search.</li>`; return; } results.forEach(result => { const li = document.createElement('li'); li.className = 'search-result-item'; const { year, semester, term, subject, topic } = result.path; const pathString = `${year} &gt; ${semester} &gt; ${term} &gt; ${subject}`; li.innerHTML = `<a href="#"><div class="search-result-topic">${topic}</div><div class="search-result-path">${pathString}</div></a>`; li.querySelector('a')?.addEventListener('click', (e) => { e.preventDefault(); this.displayTopic(result.path); }); this.elements.searchResultsList.appendChild(li); }); },

            // --- PDF Viewer Methods ---
            getDirectDriveUrl: (url) => (url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1] ? `https://drive.google.com/uc?export=download&id=${url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/)[1]}` : url),
            showViewerState(state, message = '') { this.elements.pdfLoader.classList.remove('show'); this.elements.pdfError.classList.remove('show'); this.elements.pdfControls.classList.add('hidden'); if (state === 'loader') this.elements.pdfLoader.classList.add('show'); else if (state === 'error') { this.elements.pdfError.innerHTML = message; this.elements.pdfError.classList.add('show'); } else if (state === 'content') this.elements.pdfControls.classList.remove('hidden'); },
            cleanupPdfViewer() { if (this.pdf.doc) { this.pdf.doc.destroy(); } if (this.pdf.observer) { this.pdf.observer.disconnect(); } this.pdf = { doc: null, currentPage: 1, totalPages: 0, zoom: 1.0, rotation: 0, baseViewport: null, isRenderingPage: new Set(), observer: null, downloadUrl: null, isZooming: false, lastScrollTop: 0 }; this.elements.pdfRenderArea.innerHTML = ''; this.elements.pdfControls.classList.add('hidden'); document.body.classList.remove('pdf-fullscreen'); this.elements.viewerTitle?.classList.remove('viewer-title--hidden'); this.toggleSettingsPanel(false); },

            async _finishPdfSetup(pdfDoc) {
                this.pdf.doc = pdfDoc;
                this.pdf.totalPages = pdfDoc.numPages;

                // Greatly speed up initial load by only getting page 1's geometry
                const firstPage = await pdfDoc.getPage(1);
                this.pdf.baseViewport = firstPage.getViewport({ scale: 1 });
                firstPage.cleanup();
                
                // Calculate initial zoom to fit page width to the container for better mobile experience
                const containerWidth = this.elements.pdfRenderArea.clientWidth;
                const padding = 16; // 8px padding on each side
                const targetWidth = containerWidth > padding ? containerWidth - padding : 300; 
                const pageNaturalWidth = this.pdf.baseViewport.width;
                this.pdf.zoom = targetWidth / pageNaturalWidth;
                
                this.setupPdfPageContainers();
                this.updatePageDimensions();
                this.showViewerState('content');
                this.setupIntersectionObserver();
                this.updatePdfControls();
            },

            async loadPdf() {
                const { year, semester, term, subject, topic } = this.state.selection;
                const topicData = this.state.transesData?.[year]?.[semester]?.[term]?.[subject]?.[topic];
                this.cleanupPdfViewer();
                this.showViewerState('loader');

                if (!topicData || !topicData.pdfUrl || topicData.pdfUrl.startsWith('Error:')) {
                    this.showViewerState('error', 'Content not available. The PDF link might be missing or invalid.');
                    return;
                }
                
                const originalPdfUrl = topicData.pdfUrl;
                this.pdf.downloadUrl = this.getDirectDriveUrl(originalPdfUrl);
                const fileIdMatch = originalPdfUrl.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);

                if (!fileIdMatch || this.GAS_WEB_APP_URL.includes('REPLACE_WITH')) {
                    try {
                        const loadingTask = pdfjsLib.getDocument({ url: this.pdf.downloadUrl, cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/cmaps/', cMapPacked: true });
                        const pdfDoc = await loadingTask.promise;
                        await this._finishPdfSetup(pdfDoc);
                    } catch (error) {
                         console.error("PDF.js Error (direct URL):", error);
                         this.showViewerState('error', `<strong>Failed to load interactive PDF.</strong><br>This can happen due to network issues or browser security policies (CORS).<br><small>Error: ${error.message}</small><br><br><a href="${this.pdf.downloadUrl}" target="_blank" rel="noopener noreferrer" class="error-link">Try Opening in New Tab</a>`);
                    }
                    return;
                }

                const fileId = fileIdMatch[1];
                const proxyUrl = `${this.GAS_WEB_APP_URL}?action=fetchPdf&fileId=${fileId}`;

                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`Proxy request failed. Status: ${response.status} ${response.statusText}`);
                    const data = await response.json();
                    if (data.error) throw new Error(`Backend error: ${data.message || 'Unknown error'}`);
                    if (!data.base64Data) throw new Error("Invalid response from backend: PDF data is missing.");
                    const byteArray = Uint8Array.from(atob(data.base64Data), c => c.charCodeAt(0));
                    const loadingTask = pdfjsLib.getDocument({ data: byteArray, cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/cmaps/', cMapPacked: true });
                    const pdfDoc = await loadingTask.promise;
                    await this._finishPdfSetup(pdfDoc);
                } catch (error) {
                    console.error("PDF Loading Error (via proxy):", error);
                    let errorMessage = `<strong>Failed to load interactive PDF.</strong><br>This might be an issue with the file permissions on Google Drive or the backend service.`;
                    errorMessage += `<br><small>Details: ${error.message}</small>`;
                    errorMessage += `<br><br><a href="${this.pdf.downloadUrl}" target="_blank" rel="noopener noreferrer" class="error-link">Try Opening in New Tab</a>`;
                    this.showViewerState('error', errorMessage);
                }
            },
            
            // Creates the page containers and placeholders without fetching page data
            setupPdfPageContainers() {
                this.elements.pdfRenderArea.innerHTML = ''; 
                const fragment = document.createDocumentFragment();
                for (let i = 1; i <= this.pdf.totalPages; i++) {
                    const pageContainer = document.createElement('div');
                    pageContainer.id = `page-container-${i}`; 
                    pageContainer.className = 'pdf-page-container'; 
                    pageContainer.dataset.pageNumber = i;
                    
                    const placeholder = document.createElement('div');
                    placeholder.className = 'page-placeholder';
                    pageContainer.appendChild(placeholder);
                    fragment.appendChild(pageContainer);
                }
                this.elements.pdfRenderArea.appendChild(fragment);
            },
            
            // Instantly resizes all page placeholders and clears old canvases
            updatePageDimensions() {
                if (!this.pdf.baseViewport) return;

                const { rotation, zoom, baseViewport } = this.pdf;
                const isSideways = rotation === 90 || rotation === 270;
                
                // Calculate the dimensions of the page based on zoom and rotation
                const effectiveWidth = (isSideways ? baseViewport.height : baseViewport.width) * zoom;
                const effectiveHeight = (isSideways ? baseViewport.width : baseViewport.height) * zoom;

                // Apply new dimensions to all placeholders and clear rendered canvases
                for (let i = 1; i <= this.pdf.totalPages; i++) {
                    const container = this.elements.pdfRenderArea.querySelector(`#page-container-${i}`);
                    if (!container) continue;
                    
                    container.style.width = `${effectiveWidth}px`;
                    container.style.height = `${effectiveHeight}px`;

                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        canvas.remove();
                        container.dataset.rendered = 'false';
                        const placeholder = container.querySelector('.page-placeholder');
                        if (placeholder) placeholder.style.display = 'block';
                    }
                }
            },

            setupIntersectionObserver() {
                if (this.pdf.observer) this.pdf.observer.disconnect();
                this.pdf.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => { 
                        if (entry.isIntersecting) {
                            this.renderPdfPage(parseInt(entry.target.dataset.pageNumber, 10)); 
                        }
                    });
                    this.updateCurrentPageIndicator(entries);
                }, { root: this.elements.pdfRenderArea, rootMargin: '500px 0px' });
                this.elements.pdfRenderArea.querySelectorAll('.pdf-page-container').forEach(el => this.pdf.observer.observe(el));
            },

            updateCurrentPageIndicator(entries) { 
                const visiblePages = entries
                    .filter(e => e.isIntersecting)
                    .map(e => ({ 
                        num: parseInt(e.target.dataset.pageNumber, 10), 
                        ratio: e.intersectionRatio,
                    })); 
                if (visiblePages.length > 0) { 
                    const mostVisible = visiblePages.reduce((a, b) => a.ratio > b.ratio ? a : b); 
                    this.pdf.currentPage = mostVisible.num; 
                    this.updatePdfControls(); 
                } 
            },

            async renderPdfPage(pageNum) {
                if (this.pdf.isRenderingPage.has(pageNum) || !this.pdf.doc) return;
                try {
                    this.pdf.isRenderingPage.add(pageNum);
                    const container = this.elements.pdfRenderArea.querySelector(`#page-container-${pageNum}`);
                    if (!container || container.dataset.rendered === 'true') {
                        this.pdf.isRenderingPage.delete(pageNum);
                        return;
                    }
                    
                    const page = await this.pdf.doc.getPage(pageNum);
                    
                    // --- High-Resolution Rendering Logic ---
                    const dpr = window.devicePixelRatio || 1;
                    // Create a viewport scaled to the device's pixel ratio for a high-resolution canvas
                    const viewport = page.getViewport({ scale: this.pdf.zoom * dpr, rotation: this.pdf.rotation });
                    
                    const canvas = document.createElement('canvas'); 
                    const context = canvas.getContext('2d');
                    
                    // Set the canvas's internal (bitmap) size to the high-res viewport size
                    canvas.height = viewport.height; 
                    canvas.width = viewport.width;
                    
                    // The existing CSS makes the canvas's display size fit its container.
                    // The container is sized correctly in `updatePageDimensions` based on the unscaled zoom level.
                    // This effectively scales down the high-res canvas bitmap to the display size, making it sharp.
                    
                    await page.render({ 
                        canvasContext: context, 
                        viewport: viewport 
                    }).promise;
                    // --- End High-Resolution Logic ---

                    container.appendChild(canvas);
                    container.dataset.rendered = 'true';
                    const placeholder = container.querySelector('.page-placeholder');
                    if(placeholder) placeholder.style.display = 'none';
                    page.cleanup();

                } catch (error) { 
                    console.error(`Failed to render page ${pageNum}:`, error); 
                    const container = this.elements.pdfRenderArea.querySelector(`#page-container-${pageNum}`); 
                    if(container) container.innerHTML = `<p class="page-error">Error rendering page ${pageNum}</p>`; 
                } finally { 
                    this.pdf.isRenderingPage.delete(pageNum); 
                }
            },
            updatePdfControls() {
                if(!this.pdf.doc) return;
                this.elements.pdfPageNumInput.value = this.pdf.currentPage;
                this.elements.pdfPageNumInput.max = this.pdf.totalPages;
                this.elements.pdfPageCount.textContent = this.pdf.totalPages;
                this.elements.pdfPrevBtn.disabled = this.pdf.currentPage <= 1;
                this.elements.pdfNextBtn.disabled = this.pdf.currentPage >= this.pdf.totalPages;

                const zoomPercent = Math.round(this.pdf.zoom * 100);

                if (!this.pdf.isZooming) {
                    this.elements.pdfZoomLevel.textContent = `${zoomPercent}%`;
                }
                
                if(this.elements.zoomSlider) {
                    this.elements.zoomSlider.value = zoomPercent;
                    this.elements.zoomSlider.disabled = this.pdf.isZooming;
                }
                if(this.elements.zoomSliderValue) this.elements.zoomSliderValue.textContent = `${zoomPercent}%`;

                this.elements.pdfZoomOutBtn.disabled = this.pdf.isZooming || this.pdf.zoom <= 0.25;
                this.elements.pdfZoomInBtn.disabled = this.pdf.isZooming || this.pdf.zoom >= 5;
            },
            changePdfPage(pageNum) { 
                const num = Math.max(1, Math.min(pageNum || 1, this.pdf.totalPages)); 
                const targetPage = this.elements.pdfRenderArea.querySelector(`#page-container-${num}`); 
                if (targetPage) {
                    const scrollParent = this.elements.pdfRenderArea;
                    const parentRect = scrollParent.getBoundingClientRect();
                    const targetRect = targetPage.getBoundingClientRect();
                    const targetOffsetTop = targetRect.top - parentRect.top + scrollParent.scrollTop;
                    scrollParent.scrollTo({ top: targetOffsetTop, behavior: 'smooth' });
                }
            },
            changePdfZoom(value, isAbsolute = false) {
                if (!this.pdf.doc || this.pdf.isZooming) return;
                
                this.pdf.isZooming = true;
                
                // Show a mini-loader in the zoom display and disable controls
                this.elements.pdfZoomLevel.innerHTML = `<div class="loader" style="width: 1.25rem; height: 1.25rem; border-width: 3px; margin: auto;"></div>`;
                this.updatePdfControls(); // Disables buttons via the isZooming flag

                const newZoom = isAbsolute ? value : this.pdf.zoom + value;
                this.pdf.zoom = Math.max(0.25, Math.min(5, newZoom)); // Clamp between 25% and 500%
                
                this.updatePageDimensions();
                this.setupIntersectionObserver();
                this.updatePdfControls(); // Update slider value

                // User-requested 3-second cooldown to prevent spamming
                setTimeout(() => {
                    this.pdf.isZooming = false;
                    this.updatePdfControls(); // Restore text and re-evaluate button states
                }, 3000);
            },
            rotatePdf(degrees) {
                if (!this.pdf.doc) return;
                this.pdf.rotation = (this.pdf.rotation + degrees + 360) % 360; // Ensure positive result
                this.updatePageDimensions();
                this.setupIntersectionObserver();
            },
            togglePdfFullscreen() { if (!document.fullscreenElement) { this.elements.viewerContainer.requestFullscreen().catch(err => alert(`Fullscreen error: ${err.message}`)); document.body.classList.add('pdf-fullscreen'); } else { document.exitFullscreen(); document.body.classList.remove('pdf-fullscreen'); } },

            // --- Viewer Settings Methods ---
            initViewerSettings() {
                // Now, the viewer's dark mode is primarily driven by the app's theme.
                // We'll still check localStorage for pageless mode and scroll lock.
                const pageless = localStorage.getItem('viewerPagelessMode') === 'true';
                this.elements.pagelessToggle.checked = pageless;
                this.elements.pdfRenderArea.classList.toggle('pageless', pageless);
                
                const scrollLock = localStorage.getItem('viewerScrollLock') === 'true';
                this.elements.scrollLockToggle.checked = scrollLock;
                this.elements.pdfRenderArea.classList.toggle('scroll-locked-x', scrollLock);

                // The theme will be set by initTheme -> setTheme, which now handles the viewer's dark mode.
            },
            toggleSettingsPanel(show) { this.elements.settingsPanel.classList.toggle('show', show); this.elements.settingsOverlay.classList.toggle('show', show); },
            toggleInvertColors(isActive) { this.elements.pdfRenderArea.classList.toggle('pdf-inverted', isActive); localStorage.setItem('viewerInvertColors', isActive); },
            togglePagelessMode(isActive) {
                 this.elements.pdfRenderArea.classList.toggle('pageless', isActive);
                 localStorage.setItem('viewerPagelessMode', isActive);
            },
            toggleScrollLock(isLocked) {
                this.elements.pdfRenderArea.classList.toggle('scroll-locked-x', isLocked);
                localStorage.setItem('viewerScrollLock', isLocked);
            },

            // --- Utilities ---
            handleScroll() { const y = window.scrollY; this.elements.backToTopButton?.classList.toggle('show', y > 100); if(y > this.state.lastScrollY && y > 100) { this.elements.header?.classList.add('header--hidden'); } else { this.elements.header?.classList.remove('header--hidden'); } this.state.lastScrollY = y <= 0 ? 0 : y; },
            handlePdfScroll() {
                if (!this.elements.viewerTitle || !this.elements.pdfRenderArea) return;
                const scrollTop = this.elements.pdfRenderArea.scrollTop;

                // Prevent toggling on minor scrolls or bounces
                if (Math.abs(scrollTop - this.pdf.lastScrollTop) <= 10) return;

                if (scrollTop > this.pdf.lastScrollTop && scrollTop > 50) {
                    // Scrolling Down
                    this.elements.viewerTitle.classList.add('viewer-title--hidden');
                } else if (scrollTop < this.pdf.lastScrollTop) {
                    // Scrolling Up
                    this.elements.viewerTitle.classList.remove('viewer-title--hidden');
                }
                
                this.pdf.lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            },
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
