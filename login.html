<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        form { margin: 20px auto; padding: 20px; width: 300px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>User Login & Registration</h2>

    <!-- Registration Form -->
    <form id="register-form">
        <h3>Register</h3>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p id="register-message" class="message"></p>
    </form>

    <!-- Login Form -->
    <form id="login-form">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="login-message" class="message"></p>
    </form>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzFDB52mbeL6f0m_KDZ3E_FeKWXjnsT8XXITraZTlgqmcQFzINM5hgHB5WU2jhqUnr5qQ/exec";

async function handleFormSubmit(e, action) {
    e.preventDefault();
    const form = e.target;
    const messageEl = form.querySelector(".message");
    const username = form.querySelector("input[type='text']").value;
    const password = form.querySelector("input[type='password']").value;

    messageEl.textContent = "Checking connection...";
    messageEl.style.color = "black";

    try {
        // First, check if Web App is reachable
        const testResponse = await fetch(SCRIPT_URL);
        if (!testResponse.ok) throw new Error("Web App unreachable!");

        // Now proceed with actual request
        messageEl.textContent = "Processing...";

        const response = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action, username, password }),
            redirect: "follow"
        });

        const data = await response.json();
        messageEl.textContent = data.message;
        messageEl.style.color = data.success ? "green" : "red";

        if (data.success && action === "login") {
            localStorage.setItem("username", username);
            localStorage.setItem("role", data.role);
            window.location.href = "dashboard.html";
        }

    } catch (error) {
        console.error("Fetch Error:", error);
        messageEl.textContent = `Error: ${error.message}`;
        messageEl.style.color = "red";
    }
}

        document.getElementById("register-form").addEventListener("submit", (e) => handleFormSubmit(e, "register"));
        document.getElementById("login-form").addEventListener("submit", (e) => handleFormSubmit(e, "login"));
    </script>

</body>
</html>
