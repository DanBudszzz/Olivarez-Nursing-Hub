<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nursing Resource Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #F4F4F4; /* Light Gray */
      color: #2C3E50; /* Charcoal Black */
      scroll-behavior: smooth; /* Smooth scroll for anchor links */
    }

    header {
      background-color: #4CAF50; /* Soft Green */
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      max-width: 70px;
      margin-right: 10px;
      vertical-align: middle;
    }

    header h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2rem;
      margin: 0;
      display: inline-block;
    }

    /* Navigation Styles */
    nav {
      margin-top: 1rem;
      position: relative;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 0;
      display: none;
    }

    nav ul.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #4CAF50; /* Same as header */
      padding: 1rem 0;
    }

    nav ul li {
      margin: 0.5rem 0;
      text-align: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #81C784; /* Lighter Green */
      transform: scale(1.1);
    }
