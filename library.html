<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval';">
  <title>Nursing Digital Library | Olivarez College</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>

    :root {
      /* Color Palette (Green Scheme Restored) */
      --primary-color: #388E3C;
      --primary-dark: #2B6E2F;
      --primary-light: #E8F5E9;
      --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      
      /* Text & Backgrounds */
      --text-primary: #2C3E50;
      --text-secondary: #5a6877;
      --bg-light: #F8F9FA;
      --bg-white: #ffffff;
      --border-color: #e1e4e8;

      /* UI Metrics (Scaled Down) */
      --content-width: 1200px;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;

      /* Animation & Transitions */
      --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

      /* Shadows (Subtle) */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 10px 0 rgba(0, 0, 0, 0.07);
      --shadow-lg: 0 8px 25px 0 rgba(0, 0, 0, 0.08);
    }

    /* General Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUpFadeIn {
        from {
            opacity: 0;
            transform: translateY(8px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 15px; /* Base font size scaled down */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Header (Green Gradient Restored) */
    header {
      background: var(--gradient);
      color: var(--bg-white);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0.8rem 0;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
    }

    h1 {
      font-size: 1.25rem; /* Scaled down */
      font-weight: 600;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .back-home {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition-fast);
      font-size: 1.25rem;
    }
    .back-home:hover {
      opacity: 0.8;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 2rem 1.5rem; /* Scaled down */
      max-width: var(--content-width);
      margin: 0 auto;
      width: 100%;
    }

    /* Base Button Style (Scaled Down) */
    .button-base {
        padding: 10px 20px;
        font-size: 0.9rem;
        font-weight: 500;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: var(--transition-fast);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
    }

    .button-primary {
        background-color: var(--primary-color);
        color: var(--bg-white);
    }
    .button-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
    }

    /* Admin Panel & Upload Button */
    #show-admin-button {
      display: block;
      margin: 0 auto 2rem auto;
    }

    .admin-panel {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      padding: 1.5rem; /* Scaled down */
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
      display: none;
      border: 1px solid var(--border-color);
    }
    .admin-panel h2 {
      font-size: 1.15rem; /* Scaled down */
      color: var(--text-primary);
      margin-bottom: 1.25rem;
    }
    #book-form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    #book-form input {
      background-color: var(--bg-white);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 10px 14px; /* Scaled down */
      font-size: 0.9rem; /* Scaled down */
      transition: var(--transition-fast);
    }
    #book-form input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    #book-form button {
      margin-top: 0.5rem;
    }

    /* Library Container */
    .library-container {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      padding: 1.5rem; /* Scaled down */
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      animation: slideUpFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .library-container h2 {
        font-weight: 600;
        font-size: 1.2rem;
    }

    /* Filters Section */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem; /* Scaled down */
      margin: 1.5rem 0; /* Scaled down */
    }
    .search-box {
      position: relative;
    }
    .search-input, select {
      width: 100%;
      padding: 10px 14px; /* Scaled down */
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 0.9rem; /* Scaled down */
      background-color: var(--bg-white);
      transition: var(--transition-fast);
    }
    .search-input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    .search-input {
      padding-left: 2.5rem;
    }
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%235a6877' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    /* Book Carousel (Now a responsive grid) */
    .book-carousel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem; /* Scaled down */
    }

    .book-item {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      transition: var(--transition-smooth);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideUpFadeIn 0.5s ease-out backwards;
    }

    .book-item:hover {
      transform: translateY(-6px); /* Slightly less lift */
      box-shadow: var(--shadow-lg);
    }

    .book-image {
      width: 100%;
      height: 160px; /* Scaled down */
      object-fit: cover;
      background: var(--primary-light);
      border-bottom: 1px solid var(--border-color);
    }
    .book-content {
        padding: 1rem; /* Scaled down */
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }
    .book-title {
      font-size: 1rem; /* Scaled down */
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }
    .book-meta {
      color: var(--text-secondary);
      font-size: 0.8rem; /* Scaled down */
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-bottom: 1rem;
    }
    .view-pdf {
      margin-top: auto;
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      text-align: center;
      padding: 8px 14px; /* Scaled down */
      border-radius: var(--radius-md);
      text-decoration: none;
      transition: var(--transition-fast);
      font-size: 0.85rem;
    }
    .view-pdf:hover {
      background-color: var(--primary-dark);
      transform: scale(1.03);
    }

    /* Footer (Green Gradient Restored) */
    footer {
      background: var(--gradient);
      color: rgba(255, 255, 255, 0.9);
      padding: 1.5rem; /* Scaled down */
      margin-top: auto;
    }
    .footer-content {
      max-width: var(--content-width);
      margin: 0 auto;
      text-align: center;
    }
    .footer-content img {
        width: 45px;
        border-radius: var(--radius-sm);
        margin-bottom: 0.8rem;
    }

    /* Password Modal (Glassmorphism Style) */
    #password-modal {
      display: flex;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1001;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px) saturate(150%);
      -webkit-backdrop-filter: blur(8px) saturate(150%);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s;
    }

    #password-modal.show {
        opacity: 1;
        visibility: visible;
    }
    #password-modal.show #password-form {
        opacity: 1;
        transform: scale(1) translateY(0);
    }

    #password-form {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1.5rem; /* Scaled down */
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 90%;
      max-width: 320px; /* Scaled down */
      transform: scale(0.95) translateY(20px);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #password-form label {
        font-weight: 500;
        font-size: 0.9rem;
    }
    #password-input {
      padding: 10px;
      font-size: 0.9rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      background: var(--bg-white);
    }
    #password-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
    }
    .error-message {
      color: #D32F2F;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body { font-size: 14px; }
      main, .header-content { padding: 1.5rem 1rem; }
      .book-carousel { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
    }

    @media (max-width: 480px) {
        .filters { grid-template-columns: 1fr; }
        .book-carousel { grid-template-columns: 1fr; }
        .library-container, .admin-panel, #password-form { padding: 1.25rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
        <div class="logo-group">
            <a href="index.html" class="back-home">
                <i class="fas fa-chevron-left"></i>
            </a>
            <img src="https://olivarezcollegetagaytay.edu.ph/img/olivarez-college-tagaytay-logo.png"
               alt="College Logo"
               class="logo">
        </div>
        <h1>Nursing Resource Hub</h1>
    </div>
  </header>

  <main>
    <div id="password-modal">
      <form id="password-form">
        <label for="password-input">Enter Admin Password</label>
        <input type="password" id="password-input" required>
        <button type="submit" id="password-submit" class="button-base button-primary">Unlock</button>
        <p id="error-message" class="error-message" style="display: none;"></p>
      </form>
    </div>

    <button id="show-admin-button" class="button-base button-primary">
        <i class="fas fa-upload" style="margin-right: 8px;"></i>
        Upload New Book
    </button>

    <section class="admin-panel">
      <h2>Upload New Book</h2>
      <form id="book-form">
        <input type="text" id="book-title" placeholder="Book Title" required>
        <input type="text" id="book-year" placeholder="Year Level (e.g., 1st, 2nd, 3rd, 4th)" required>
        <input type="text" id="book-subject" placeholder="Subject" required>
        <input type="url" id="book-image-url" placeholder="Image URL (e.g., from Imgur)" required>
        <input type="url" id="book-pdf-url" placeholder="PDF URL (e.g., from Google Drive)" required>
        <button type="submit" class="button-base button-primary">Add Book</button>
      </form>
    </section>

    <section class="library-container">
      <h2 style="margin-bottom: 1rem; color: var(--text-primary);">
        <i class="fas fa-book-open" style="color: var(--primary-color); margin-right: 0.75rem;"></i>
        Digital Library
      </h2>
      <div class="filters">
        <div class="search-box">
          <input type="text"
                 id="search"
                 class="search-input"
                 placeholder="Search by title or subject..."
                 aria-label="Search resources">
          <i class="fas fa-search search-icon"></i>
        </div>
        <select id="year-filter" aria-label="Filter by year">
          <option value="all">All Year Levels</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
        <select id="subject-filter" aria-label="Filter by subject">
          <option value="all">All Subjects</option>
        </select>
      </div>

      <div class="book-carousel" id="book-carousel">
        </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <img src="https://olivarezcollegetagaytay.edu.ph/img/olivarez-college-tagaytay-logo.png"
           alt="College Logo">
      <p>&copy; 2025 Olivarez College Tagaytay - Nursing Department</p>
    </div>
  </footer>

<script>
    // ✅ CONFIGURATION: Set your Google Apps Script API URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbyc9tD9oEkmg3IgzORMhFWRsh9Z5o9oWabDdRCIlVAnV0zTwOiIrkD-eq2tpIXsw_g/exec';
    let allBooks = [];

    // ✅ Load books from Google Sheets API
    async function loadBooks() {
      const bookCarousel = document.getElementById('book-carousel');
      bookCarousel.innerHTML = "<p>Loading resources...</p>"; // Loading state
      try {
        const response = await fetch(`${API_URL}?cache=${Date.now()}`, { mode: 'cors' });
        if (!response.ok) throw new Error(`Failed to fetch books. Status: ${response.status}`);
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Invalid data format received from API.");
        allBooks = data;
        renderBooks(allBooks);
        updateFilters();
      } catch (error) {
        console.error("❌ Load Error:", error);
        bookCarousel.innerHTML = `<p style="color: #D32F2F;">Failed to load library. Please check the API connection or try again later.</p>`;
      }
    }

    // ✅ Render books to the UI
    function renderBooks(books) {
      const bookCarousel = document.getElementById('book-carousel');
      if (!books.length) {
        bookCarousel.innerHTML = "<p>No books match your criteria.</p>";
        return;
      }
      bookCarousel.innerHTML = books.map((book, index) =>
        createBookHTML(book, index)
      ).join('');
    }

    // ✅ Create book HTML template
    function createBookHTML(book, index) {
      return `
        <div class="book-item"
             style="animation-delay: ${index * 50}ms"
             data-year="${book.year}"
             data-subject="${book.subject.toLowerCase().replace(/ /g, '-')}">
          <img src="${book.image}" class="book-image" alt="${book.title}" onerror="this.src='https://via.placeholder.com/260x160/E8F5E9/388E3C?text=Image+Not+Found';">
          <div class="book-content">
              <h3 class="book-title">${book.title}</h3>
              <div class="book-meta">
                <span><i class="fas fa-calendar-alt" style="margin-right: 5px; opacity: 0.7;"></i>${book.year} Year</span>
                <span><i class="fas fa-tag" style="margin-right: 5px; opacity: 0.7;"></i>${book.subject}</span>
              </div>
              <a href="${book.pdf}" target="_blank" rel="noopener noreferrer" class="view-pdf">View PDF</a>
          </div>
        </div>
      `;
    }

    // ✅ Form submission handler
    async function submitBook(e) {
      e.preventDefault();
      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Uploading...';

      const newBook = {
        title: document.getElementById("book-title").value.trim(),
        year: document.getElementById("book-year").value.trim(),
        subject: document.getElementById("book-subject").value.trim(),
        image: document.getElementById("book-image-url").value.trim(),
        pdf: document.getElementById("book-pdf-url").value.trim()
      };

      if (Object.values(newBook).some(value => !value)) {
        alert("Please fill all fields before submitting.");
        submitButton.disabled = false;
        submitButton.textContent = 'Add Book';
        return;
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(newBook),
          mode: "no-cors",
        });
        alert("✅ Book added successfully! The library will now reload.");
        document.getElementById("book-form").reset();
        await loadBooks();
      } catch (error) {
        console.error("❌ Upload failed:", error);
        alert("Upload failed. See console for details.");
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Add Book';
      }
    }

    // ✅ Update filters dynamically
    function updateFilters() {
      updateSubjectFilter();
      filterBooks();
    }

    // ✅ Update subject filter based on selected year/all books
    function updateSubjectFilter() {
        const yearFilter = document.getElementById('year-filter').value;
        const subjectFilter = document.getElementById('subject-filter');
        const currentSubjectValue = subjectFilter.value;

        const relevantBooks = yearFilter === 'all'
            ? allBooks
            : allBooks.filter(book => book.year === yearFilter);
        
        const subjects = [...new Set(relevantBooks.map(book => book.subject))];

        subjectFilter.innerHTML = '<option value="all">All Subjects</option>';
        subjects.sort().forEach(subject => {
            const subjectValue = subject.toLowerCase().replace(/ /g, '-');
            const option = new Option(subject, subjectValue);
            subjectFilter.add(option);
        });

        if (Array.from(subjectFilter.options).some(opt => opt.value === currentSubjectValue)) {
            subjectFilter.value = currentSubjectValue;
        }
    }

    // ✅ Filter books based on search, year, and subject
    function filterBooks() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const yearFilter = document.getElementById('year-filter').value;
      const subjectFilter = document.getElementById('subject-filter').value;

      const filteredBooks = allBooks.filter(book => {
        const matchesYear = yearFilter === 'all' || book.year === yearFilter;
        const matchesSubject = subjectFilter === 'all' || book.subject.toLowerCase().replace(/ /g, '-') === subjectFilter;
        const matchesSearch = book.title.toLowerCase().includes(searchTerm) || book.subject.toLowerCase().includes(searchTerm);
        return matchesYear && matchesSubject && matchesSearch;
      });

      renderBooks(filteredBooks);
    }

    // ✅ Password Protection and Modal Logic
    const correctPassword = "211C-2986";
    const passwordModal = document.getElementById('password-modal');
    const passwordForm = document.getElementById('password-form');
    const passwordInput = document.getElementById('password-input');
    const errorMessage = document.getElementById('error-message');
    const adminPanel = document.querySelector('.admin-panel');
    const showAdminButton = document.getElementById('show-admin-button');

    function showAdminPanel() {
        adminPanel.style.display = 'block';
        showAdminButton.style.display = 'none';
        closePasswordModal();
    }

    function showPasswordModal() {
        passwordModal.classList.add('show');
        passwordInput.focus();
    }

    function closePasswordModal() {
        passwordModal.classList.remove('show');
    }

    function checkPassword(event) {
        event.preventDefault();
        errorMessage.style.display = 'none'; // Hide on new attempt
        if (passwordInput.value === correctPassword) {
            showAdminPanel();
            document.getElementById('book-form').addEventListener('submit', submitBook);
        } else {
            errorMessage.textContent = "Incorrect password. Please try again.";
            errorMessage.style.display = 'block';
            passwordInput.value = '';
            passwordForm.style.animation = 'shake 0.5s ease';
            setTimeout(() => { passwordForm.style.animation = '' }, 500);
        }
    }
    
    // Add a simple shake keyframe animation for failed password
    const styleSheet = document.createElement("style")
    styleSheet.type = "text/css"
    styleSheet.innerText = `@keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }`
    document.head.appendChild(styleSheet)
    
    // Event Listeners
    passwordModal.addEventListener('click', (event) => (event.target === passwordModal) && closePasswordModal());
    showAdminButton.addEventListener('click', showPasswordModal);
    passwordForm.addEventListener('submit', checkPassword);
    document.getElementById('year-filter').addEventListener('change', updateFilters);
    document.getElementById('subject-filter').addEventListener('change', filterBooks);
    document.getElementById('search').addEventListener('input', filterBooks);

    // Initial Load
    document.addEventListener('DOMContentLoaded', loadBooks);
</script>
</body>
</html>
